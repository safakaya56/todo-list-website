<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple To Do List application. You can add, edit, and delete cards.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css"
        integrity="sha512-IXuoq1aFd2wXs4NqGskwX2Vb+I8UJ+tGJEu/Dc0zwLNKeQ7CW3Sr6v0yU3z5OQWe3eScVIkER4J9L7byrgR/fA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
    
</head>

<body>
    <div class="container bg-light rounded-2 p-3 shadow">
        <h1 class="display-2 text-center text-white bg-info rounded-2 opacity-75 shadow">To Do List</h1>
        <div class="input-group w-100">
            <input type="text" id="title-input" class="form-control me-1 border border-black" placeholder="Title" required>
            <input type="date" id="date-input" class="form-control me-1 border border-black" required>
            <button class="btn btn-outline-primary text-black border border-black btnAdd">Add</button>
        </div>
        <div>
            <input type="text" id="content-input" class="form-control mt-1 border border-black" placeholder="Your Content" required>
        </div>
        <div class="cards mt-3">
            <div class="card text-bg-white w-100 border border-black">
                <div class="card-header">Example Title <small class="date">2024-09-23</small></div>
                <div class="card-body">
                    <p class="card-text">Example content</p>
                    <button onclick="deleteCard(this)" class="btn btn-outline-danger">Delete</button>
                    <button onclick="editCard(this)" class="btn btn-outline-info">Edit</button>
                    <button onclick="checked(this)" class="btn btn-outline-success">Complete</button>
                    <small class="border ms-2 p-2 rounded-2 remainder"></small>
                </div>
            </div>
        </div>
    </div>

    <script src="alertify.min.js"></script>
    <script src="script.js"> </script>
        
   
</body>

</html>
